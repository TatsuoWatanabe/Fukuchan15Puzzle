<body>
    <div data-role="page">
        <div data-role="header" data-theme="b" style="overflow:hidden;">
            <h1>Fukuchan15Puzzle</h1>

        <p id="status" style="margin:0% 45%; width:30%; height:30px; line-height:30px;">LOADING...</p>

        <div style="width:50%; margin:auto; text-align:center">
            <fieldset data-role="controlgroup" data-mini="true">
                <select name="selectedImage" id="selectedImage" data-native-menu="false" data-theme="b" data-overlay-theme="b">

                    <option value="4">fukuchan04</option>
                    <option value="5">fukuchan05</option>
                </select>
                <select name="puzzleSize" id="puzzleSize" data-native-menu="false" data-theme="b" data-overlay-theme="b">
                    <option value="3">8 Puzzle</option>
                    <option value="4" selected>15 Puzzle</option>
                    <option value="5">24 Puzzle</option>
                    <option value="6">35 Puzzle</option>
                    <option value="7">48 Puzzle</option>
                    <option value="8">63 Puzzle</option>
                    <option value="9">80 Puzzle</option>
                    <option value="10">99 Puzzle</option>
                </select>
            </fieldset>
            <div style="margin-top:2em;">
                <button id="btnReset" class="ui-btn ui-btn-b ui-corner-all">Reset</button>
            </div>
